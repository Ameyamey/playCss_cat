<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>叮当猫</title>
		<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
	</head>
	<body>
			<!--
            	作者：15310094493@163.com
            	时间：2016-11-15
            	描述：叮当猫整体
            -->
			<div class="cat">
				<!--头部-->
				<div class="head">
						<!--脸部-->
						<div class="face">
							<!--眼睛-->
						<div class="eyes">
							<!--左眼-->
							<div class="eye left">
								<!--左眼珠-->
								<div class="eye_spot left"></div>
							</div>
							<!--有眼-->
							<div class="eye right">
								<!--右眼珠-->
								<div class="eye_spot right"></div>
							</div>
						</div>
						<!--鼻子-->
						<div class="nose">
							<div class="red_nose"></div>
							<div class="nose_length"></div>
						</div>
						<!--嘴巴-->
						<div class="mouth">
							
						</div>
						<!--胡须-->
						<div class="beard_left"></div>
						<div class="beard_right"></div>
						
					</div>
				</div>
				<!--身体-->
				<div class="bodys">
					<!--脖子-->
					<div class="neck">
						<!--铃铛-->
						<div class="bell"></div>
					</div>
					<!--肚子-->
					<div class="belly">
						<!--兜-->
					    <div class="pocket"></div>
					</div>
					<div class="bottom_center"></div>
				</div>
				<!--左手-->
					<div class="hand_left">
						<!--左手臂-->
						<div class="arm_left">
							
						</div>
						<!--左手掌-->
						<div class="palm_left">
							
						</div>
					</div>
					<!--右手-->
					<div class="hand_right">
						<!--右手臂-->
						<div class="arm_right">
							
						</div>
						<!--右手掌-->
						<div class="palm_right">
							
						</div>
					</div>
				    <div class="foot">
				    	<!--左脚-->
						<div class="foot_left"></div>
						<!--右脚-->
						<div class="foot_right"></div>
						<div class="foot_center"></div>
				    </div>
			</div>
			<input type="button" value="跟我对话" name="" />

	</body>
</html>
